<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đồng Hồ Điện Tử Chilling</title>
  
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<div class="background-layer"></div>
<div class="greeting" id="greeting" onclick="setGreeting()">Hêlo</div>
  <h1>GIỜ HIỆN TẠI</h1>
  <div class="clock" id="clock">--:--:--</div>

  <input type="datetime-local" id="targetTime">
  <button onclick="startCountdown()">Bắt đầu đếm ngược</button>

  <div class="countdown" id="countdown" onclick="NoticeCountDown()">Bạn chưa chọn thời điểm</div>
  


  <div class="master_play">
            <div class="wave">
                <div class="wave1"></div>
                <div class="wave1"></div>
                <div class="wave1"></div>
            </div>
            <img src="music.jpg" alt="DC" id = "poster_master_play">
            <h5 id="title">Digital Clock<br>
                <div class="subtitle" id="subtitle">Chilling</div>
            </h5>
            
            <div class="icon">
                <i class="bi bi-skip-start-fill" id="back"></i>
                <i class="bi bi-play-fill" id="masterPlay"></i>
                <i class="bi bi-skip-end-fill" id="next"></i>
            </div>
            <span id="currentStart">0:00</span>
            <div class="bar">
                <input type="range" id="seek" min = "0" value="0" max="100">
                <div class="bar2" id="bar2"></div>
                <div class="dot"></div>
            </div>
            <span id="currentEnd">0:00</span>
            <div class="vol">
                <i class="bi bi-volume-up-fill" id="vol_icon"></i>
                <input type="range" id="vol" min = "0" value="30" max="100">
                <div class="vol_bar"></div>
                <div class="dot" id ="vol_dot"></div>
            </div>
        </div>
    
      
  <audio id="alarm-sound" src="Audio/ting.mp3" preload="auto"></audio>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>


  <script src="script.js"></script>
</body>
</html>
